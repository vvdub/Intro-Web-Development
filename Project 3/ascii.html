<!DOCTYPE html>
<html>
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="animations.js" type="text/javascript"></script>
		<script src="gallery.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
	</head>

	<body>
		<h1 id="test">ASCII Animation Viewer</h1>

		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button onclick="startAnimation()" id="start">Start</button>
				<button onclick="stopAnimation()" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select onchange="selectAnimation()" id="animations">
					<option value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
					<option value="Custom">Custom</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Size:</legend>
				<select onchange="selectSize()" id="size">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option value="12pt" selected="selected">Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Speed:</legend>
				<label><input onclick="turbo()" type="checkbox" id="turbo" /> Turbo</label>
			</fieldset>
		</div>

		<div id="w3c">
			<a href="https://validator.w3.org/"><img src="https://webster.cs.washington.edu/w3c-html.png" alt="Valid HTML5" /></a><br />
			<a href="https://jigsaw.w3.org/css-validator/"><img src="https://webster.cs.washington.edu/w3c-css.png" alt="Valid CSS" /></a><br />
		</div>
	</body>
</html>
